<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header id="header__pc">
      <div class="header__top">
        <div class="header__logo">
          <img
            src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/530/5882468530_85690e2b-cad3-4b22-af20-b5ded179944f.png?cb=1629727349"
            alt="Logo"
          />
        </div>
        <div class="header__search__bar">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Tìm kiếm phim, diễn viên, ..."
            />
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="header__user"><i class="far fa-user mr-1"></i> Khoa</div>
        <div class="header__login">
          <a href="#"><i class="far fa-user mr-1"></i> Đăng nhập</a>
        </div>
      </div>
      <div class="header__bottom">
        <ul>
          <li><a class="active">TRANG CHỦ</a></li>
          <li>|</li>
          <li><a>PHIM</a></li>
          <li>|</li>
          <li><a>SỰ KIỆN</a></li>
          <li>|</li>
          <li><a>HỖ TRỢ</a></li>
          <li>|</li>
          <li><a>THÔNG TIN TÀI KHOẢN</a></li>
        </ul>
      </div>
    </header>

    <header id="header__mobile">
      <div class="header__mobile__content">
        <div class="header__mobile__left">
          <img
            src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/530/5882468530_85690e2b-cad3-4b22-af20-b5ded179944f.png?cb=1629727349"
            alt="Logo"
          />
          <a href="#"><i class="far fa-user mr-1"></i> Đăng nhập</a>
        </div>
        <div class="header__mobile__right">
          <a
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            ><i class="fas fa-bars"></i
          ></a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <div class="dropdown-item">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tìm kiếm phim, diễn viên, ..."
                />
                <i class="fas fa-search"></i>
              </div>
            </div>
            <a class="dropdown-item" href="#">TRANG CHỦ</a>
            <a class="dropdown-item" href="#">PHIM</a>
            <a class="dropdown-item" href="#">SỰ KIỆN</a>
            <a class="dropdown-item" href="#">THÔNG TIN TÀI KHOẢN</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
